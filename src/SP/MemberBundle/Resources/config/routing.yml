sp_member_homepage:
    pattern:  /member/
    defaults: { _controller:SPMemberBundle:Member:index }

sp_member_view:
    pattern:  /member/{id}
    defaults: { _controller:SPMemberBundle:Member:view }
    requirements:
        id: \d+

